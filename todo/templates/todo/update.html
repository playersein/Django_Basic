{% extends 'base.html' %} {% block content %}
<div>
    <h1>여기에서 todo를 수정해주세요</h1>
    
    <form action="/todo/update/{{ todo.id }}/" method="post">
        {% csrf_token %}
        <input
            type="text" 
            name="content" 
            id="content" 
            value="{{ todo.content }}"
        />
        <button type="submit">수정하기</button>
    </form>
</div>
{% endblock %}
