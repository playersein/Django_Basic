<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>여기에서 todo를 수정해주세요</h1>
    
    <form action="/todo/update/{{ todo.id }}/" method="post">
        {% csrf_token %}
        <input
            type="text" 
            name="content" 
            id="content" 
            value="{{ todo.content }}"
        />
        <button type="submit">수정하기</button>
    </form>
</body>
</html>
