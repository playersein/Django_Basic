{% extends 'base.html' %} {% block content %}

<div class="p-4">

    <a href="/todo/create/" class="m-2 flex justify-end">
        <button class="bg-green-600 p-2 rounded-full text-white">새로 만들기</button>
    </a>

    <ul class="list-group">
        {% for todo in todos %}
        <a href="/todo/{{ todo.id }}">
            <li class="list-group-item">
                {{ todo.content }}
            </li>
            {% endfor %}
        </a>
    </ul>
</div>



{% endblock %}
